---
layout: default
---
<div style="padding-top: 120px; min-height: 80vh;">
<article class="post">
  <header class="post-header">
    <h1 class="post-title" style="text-align: center; font-size: 3rem; margin-bottom: 1rem;">{{ page.title | escape }}</h1>
    <p class="post-meta" style="text-align: center; margin-bottom: 3rem;">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
</div>
